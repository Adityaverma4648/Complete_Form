<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Survey Form</h1>
  <div class = "cont1"><div class="c c1" id="c1"></div>
  
    <form id="form" method="post">
             
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
            <input type="text"
                   id="name"
                   placeholder="Enter your name" name="name" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <input type="email"
                   id="email"
                   placeholder="Enter your email" name="email" />
        </div>

        <div class="form-control">
            <label for="code_experince" id="code_experience">
                Code Experience
            </label>
 
            <input type="number"
                   id="code-exp"
                   placeholder="Enter your experience" name="exp" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
 
            <input type="text"
                   id="age"
                   placeholder="Enter your age" name="age"/>
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which carrer would you  wanna persue?
            </label>
             
            <select name="role" id="role">
                <option value="Competitive">Competitive</option>
                <option value="Web-developement" name="opt1">Web-developement</option>
                <option value="FAANG" name="opt1">FAANG</option>
                <option value="other"name="opt1">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Would you wanna suggest Web-developement to your friend?
            </label>
 
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed" value="yes">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed" value="No">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed" value ="mayB">Maybe</input>
            </label>
        </div>

        <div class="form-control">
            <label>
                what will you use for a responsive image?
            </label>
 
            <label for="recommed-1">
                <input type="radio"
                       id="recom-1"
                       name="recommed" value="svg">SVG</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recom-2"
                       name="recommed" value="jpeg">JPEG</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recom-3"
                       name="recommed" value="css">CSS</input>
            </label>
        </div>

        <div class="form-control">
            <label>Languages and Frameworks you want to learn in order to become a full stack web-developer?
                <small>(Check all that apply)</small>
            </label>

            <label for="inp-1">
                <input type="checkbox"
                       name="inp" value="vue">VUE</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp" value="c++">C++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp" value="#c">C#</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp" value="ruby">RUBY</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp" value="python">Python</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp" value="js">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp" value="react">React</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp" value="angular">Angular</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp" value="django">Django</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp" value ="spring" >Spring</input></label>
        </div>
  
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions for us to be a better community 
            </label>
 
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <button type="submit" onclick="submit_data()">
        submit
        </button>

    </form>
<div class="c c2" id="c2"></div>
</div>

</body>
</html>
